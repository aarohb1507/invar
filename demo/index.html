<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invar - Real-time Metrics Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>âš¡ Invar Metrics</h1>
        <p>Real-time observability with persistent cold storage</p>
      </div>
    </header>

    <div class="container">
      <!-- Error Message -->
      <div id="error" class="error" style="display: none;"></div>

      <!-- Controls -->
      <div class="controls">
        <div class="control-group">
          <label>Metric Type</label>
          <select id="metricSelect">
            <option value="cpu">CPU</option>
            <option value="memory">Memory</option>
            <option value="disk">Disk</option>
          </select>
        </div>
        <div class="control-group">
          <button id="refreshBtn">â†» Refresh</button>
        </div>
        <div class="control-group">
          <button id="clearBtn">âœ• Clear</button>
        </div>
      </div>

      <!-- Dashboard Grid -->
      <div class="dashboard">
        <!-- Historical Chart -->
        <div class="card">
          <h2>ðŸ“ˆ Last Hour</h2>
          <div id="chartContainer">
            <canvas id="metricsChart"></canvas>
          </div>
        </div>

        <!-- Real-time Feed -->
        <div class="card">
          <h2>âš¡ Live Stream</h2>
          <div id="realtimeFeed"></div>
        </div>

        <!-- Statistics -->
        <div class="card" style="grid-column: 1 / -1;">
          <h2>ðŸ“Š Statistics</h2>
          <div id="stats"></div>
        </div>
      </div>
    </div>

    <!-- Load app -->
    <script type="module" src="app.js"></script>
  </body>
</html>
